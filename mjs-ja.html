<!doctype html>
<html>
<head>
<meta charset='utf-8' />
<title>leaflet-gpw-v4-population-density-adjusted-to-2015-unwpp-country-totals_2015</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
.legend {
    background-color: #fff;
    border-radius: 3px;
    bottom: 30px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.10);
    padding: 10px;
    position: absolute;
    right: 10px;
    z-index: 1;
}
</style>
</head>
<body>
<div id='map'></div>
<div id='state-legend' class='legend' style='display: block'>
  <img src="http://sedac.ciesin.columbia.edu/geoserver/wms?request=GetLegendGraphic&format=image%2Fpng&layer=gpw-v4-population-density-adjusted-to-2015-unwpp-country-totals_2015&width=15&height=15&legend_options=border:false;mx:0.05;my:0.02;dx:0.2;dy:0.07;fontSize:11;bandInfo:false;"></img>
</div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'https://hfu.github.io/klokantech-basic-ja/style.json',
    zoom: 6, hash: true,
    center: [-75.592, 39.63]
});
map.on('load', function() {
    map.addLayer({
        'id': 'wms',
        'type': 'raster',
        'source': {
            'type': 'raster',
            'tiles': [
            'https://sedac.ciesin.columbia.edu/geoserver/wms?&service=WMS&request=GetMap&layers=gpw-v4%3Agpw-v4-population-density-adjusted-to-2015-unwpp-country-totals_2015&styles=&format=image%2Fpng&transparent=true&version=1.1.1&height=512&width=512&srs=EPSG%3A3857&bbox={bbox-epsg-3857}'
            ],
            'tileSize': 512
        },
        'paint': {},
    }, 'park_outline');
});
</script>
</body>
</html>
